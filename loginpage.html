<!DOCTYPE html>
<html>
<head>
    <title>FORM</title>
    <link rel="stylesheet" href="loginpage.css">
    <script src="https://kit.fontawesome.com/84a6277092.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <!-- Input fields -->
                     <div class="input-field" id="nameField">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>


                    <p>Forget Password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <!-- Updated Sign Up button with the link -->
                    <button type="button" id="signupBtn">Sign up</button>
                    <!-- Existing Sign In button -->
                    <button type="button" id="signinBtn" class="disable">Sign in</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");

        // Update the URL to the Spotify link when Sign Up button is clicked
        signupBtn.onclick = function () {
            window.location.href = "dashboard.html";
        }

        // Rest of your existing JavaScript code
        signinBtn.onclick = function () {
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }
    </script>
</body>
</html>
